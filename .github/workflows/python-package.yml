name: Build badge files

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: phasenoise/dcfur-badge-28:07062021

    steps:
    - uses: actions/checkout@v2
    - name: Clean
      run: ./make.pyean
    - name: Build
      run: ./make.py
